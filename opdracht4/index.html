<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezondheid App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Calorie Tracker -->
    <section class="calorie-tracker">
        <h2>Calorie Tracker</h2>
        <div class="progress-container">
            <div class="progress-bar" id="calorieProgress"></div>
        </div>
        <p>Verbruikte CalorieÃ«n: <span id="caloriesConsumed">1200</span>/2000</p>
    </section>

    <!-- Stappenteller -->
    <section class="step-counter">
        <h2>Stappenteller</h2>
        <div class="step-display" id="stepCount">0</div>
        <div class="step-circle"></div>
        <p>Doel: 10.000 stappen</p>
    </section>

    <!-- Gewicht Tracker -->
    <section class="weight-tracker">
        <h2>Gewicht Tracker</h2>
        <canvas id="weightChartCanvas" width="400" height="200"></canvas>
    </section>

    <!-- Gezondheidstips -->
    <section class="health-tips">
        <h2>Gezondheidstips</h2>
        <div id="tipDisplay">Drink meer water!</div>
        <button id="newTip">Nieuwe Tip</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
