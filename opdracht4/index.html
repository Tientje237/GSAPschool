<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezondheidsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Calorie Tracker -->
    <section class="calorie-tracker">
        <h2>Calorie Tracker</h2>
        <input type="number" id="calorie-input" placeholder="Voer calorieën in" />
        <button id="update-calories">Update Calorieën</button>
        <div class="progress-bar">
            <div class="progress-fill" id="calorie-fill"></div>
        </div>
    </section>

    <!-- Stappenteller -->
    <section class="stappenteller">
        <h2>Stappenteller</h2>
        <div class="circle" id="step-circle">
            <span id="step-counter">0</span> stappen
        </div>
        <input type="number" id="step-input" placeholder="Voer stappen in" />
        <button id="update-steps">Update Stappen</button>
    </section>

    <!-- Gewichttracker -->
    <section class="gewicht-tracker">
        <h2>Gewicht Tracker</h2>
        <input type="number" id="weight-input" placeholder="Voer gewicht in" />
        <button id="update-weight">Update Gewicht</button>
        <canvas id="weightChart"></canvas>
    </section>

    <!-- Gezondheidstips -->
    <section class="gezondheid-tips">
        <h2>Gezondheidstips</h2>
        <div class="tip" id="tip"></div>
        <button id="randomizeTip">Nieuwe Tip</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
