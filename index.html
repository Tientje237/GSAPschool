<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezondheid Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Voor de grafiek -->
</head>
<body>
    <section class="calorie-tracker">
        <h2>Calorie Tracker</h2>
        <div class="calorie-bar">
            <div class="calorie-fill"></div>
        </div>
        <p>Verbruikte calorieÃ«n: <span id="calories">1200 / 2000</span> kcal</p>
    </section>

    <section class="step-tracker">
        <h2>Stappenteller</h2>
        <div class="step-circle">
            <svg width="150" height="150">
                <circle cx="75" cy="75" r="65" class="circle-bg"></circle>
                <circle cx="75" cy="75" r="65" class="circle-progress"></circle>
            </svg>
            <div class="step-counter" id="stepCounter">0</div>
        </div>
        <p>Doel: 10.000 stappen</p>
    </section>

    <section class="weight-tracker">
        <h2>Gewicht Tracker</h2>
        <canvas id="weightChartCanvas" width="400" height="200"></canvas>
    </section>

    <section class="health-tips">
        <h2>Gezondheid Tips</h2>
        <p id="healthTip">Drink genoeg water!</p>
        <button id="newTipButton">Nieuwe Tip</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
